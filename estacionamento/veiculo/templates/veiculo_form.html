{% extends "base.html"%}
{% block content %}
  <section class="section_cad mb-6 pt-5 mt-5">
    <div class="container_cad_vei has-background-black-bis mt-4">
      <div class="container_title pb-5 ml-5">
        <h1 class="title has-text-white pt-5 ml-5">Cadastro do Carro</h1>
      </div>
      <form action="" class="form ml-5" id="" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="field">
            <label class="label has-text-white">{{ field.label }}: <br>{{ field }}</label>
            {% if field.help_text %}
              <p class="help">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
              <p class="help is-danger">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
        <div class="container_buttons pt-5">
        <div class="buttons pt-5">
          <button class="button is-success is-medium" type="submit" style="margin: 0;">Cadastrar</button>
          <button class="button is-danger is-medium" type="reset" style="margin: 0;">
            <a href="{% url 'veiculos' %}">Cancelar</a>
          </button>
        </div>
      </div>
      </form>
    </div>
  </section>
{% endblock %}
