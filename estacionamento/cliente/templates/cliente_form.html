{% extends "base.html" %}
{% block content %}
  <section class="section_cad mb-6 pt-5 mt-5">
    <div class="container_cad_vei has-background-black-bis mt-4">
      <div class="container_title pb-5 ml-5">
        <h1 class="title has-text-white pt-5 ml-5">Cadastro de Cliente</h1>
      </div>
      <form action="" class="form ml-5" id="" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="field">
            <label class="label has-text-white">{{ field.label }}: <br>{{ field }}</label>
            {% if field.help_text %}
              <p class="help">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
              <p class="help is-danger">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
        <div class="field ml-5 pt-2">
                    <div class="control is-flex flex-direction-row">
                        <label class="label has-text-white">
                            <input type="radio" name="question" onchange="formPessoaFisica();" value="1">
                            Pessoa FÃ­sica
                        </label>
                        <label class="label has-text-white ml-5">
                            <input type="radio" name="question" value="2" onchange="formPessoaJuridica()">
                            Pessoa Juridica
                        </label>
                    </div>
                </div>
        <div class="container_buttons pt-5">
        <div class="buttons pt-5">
          <input class="button is-success is-medium" type="submit" value="Cadastrar" style="margin: 0" />
          <input class="button is-danger is-medium" type="reset" value="Cancelar" style="margin: 0" />
        </div>
      </div>
      </form>
    </div>
  </section>
{% endblock %}
