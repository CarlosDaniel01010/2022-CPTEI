    <section class="section_cad py-5">
        <div class="container_cad_fun has-background-black-bis">
            <div class="container_title pb-5 ml-5">
                <h1 class="title has-text-white pt-5 ml-5">Cadastro de Funcionário</h1>
            </div>
            <form action="" class="form ml-5" id="">
                <div class="field ml-5" id="filed_name">
                    <label class="label has-text-white">Nome:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="field ml-5">
                    <label class="label has-text-white">CPF:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Digite seu cpf">
                    </div>
                </div>
                <div class="field ml-5">
                    <label class="label has-text-white">Endereço:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Digite seu endereço">
                    </div>
                </div>
                <div class="field ml-5">
                    <label class="label  has-text-white">Telefone:</label>
                    <div class="control">
                        <input class="input" type="tel" id="phone" name="phone" pattern="" placeholder="(xx) xxxx-xxxx">
                    </div>
                </div>
                <div class="field ml-5">
                    <label for="" class="label has-text-white">E-mail:</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <label for="" class="label has-text-white ml-5">Foto:</label>
                <div class="file ml-5 pb-2">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Escolha uma foto…
                            </span>
                        </span>
                    </label>
                </div>
                <div class="field ml-5" id="filed_name">
                    <label class="label has-text-white">Função:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Digite sua função">
                    </div>
                </div>
                <div class="field ml-5" id="filed_name">
                    <label class="label has-text-white">Salário:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Digite seu salário">
                    </div>
                </div>
                <div class="field ml-5 pt-2">
                    <div class="control is-flex flex-direction-row">
                        <label class="label has-text-white">
                            <input type="radio" name="question">
                            Pessoa Física
                        </label>
                        <label class="label has-text-white ml-5">
                            <input type="radio" name="question">
                            Pessoa Juridica
                        </label>
                    </div>
                </div>
            </form>
            <div class="container_buttons pt-5">
                <div class="buttons pt-5">
                    <input class="button is-success is-medium" type="submit" value="Cadastrar" style="margin: 0;">
                    <input class="button is-danger is-medium" type="reset" value="Cancelar" style="margin: 0;">
                </div>
            </div>
        </div>
    </section>
